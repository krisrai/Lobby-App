<!--welcome message-->
<div class="welcome-message">
    <h1 class="greeting">Complete!</h1>
    <div class="sign-in-msg">
        <span>Thank you, {{visitorName}}!</span>
        <span>You have been sign out! Have a wonderful day!</span>
    </div>
</div>
<!--form-->
<form name="signOutForm" data-ng-submit="toSignIn()">
    <div class="row btnRow">
        <div class="col-sm-12">
            <button type="submit" class="btn yellowBtn">BACK TO SIGN IN</button>
        </div>
    </div>
</form>
